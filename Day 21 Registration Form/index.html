<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main">
        <form>
        <div class="container">
            <div class="Heading">
                <h2>Registration Form</h2>
            </div>
            <div class="input-field">
                <input type="text" placeholder="First name" class="input-text first">
                <input type="text" placeholder="Last name" class="input-text last">
                <input type="email" placeholder="Email" class="input-text email">
                <input type="password" placeholder="Password" class="input-text pass">
                <input type="text" placeholder="Renter password" class="input-text repass">
            </div>
            <div class="check-box">
                <input type="checkbox">
                <p class="text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint, vitae.</p>
            </div>
            <div class="btn-field">
                <input type="submit" class="btn">
            </div>
        </div>
    </form>
    <div class="bottom">Design credit goes to freepik</div>
    </div>
</body>
</html>
