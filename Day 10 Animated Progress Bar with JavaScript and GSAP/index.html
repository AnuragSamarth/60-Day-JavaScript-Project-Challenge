<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10 Animated Progress Bar with JavaScript and GSAP</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="main">
        <div class="container">
            <h2>Progress Bar</h2>
            <div class="skills">
                <h2 class="text">HTML5</h2>
                <div class="slide-bar html-bar">90%</div>
            </div>
            <div class="skills">
                <h2 class="text">CSS3</h2>
                <div class="slide-bar css-bar">80%</div>
            </div>
            <div class="skills">
                <h2 class="text">JavaScript</h2>
                <div class="slide-bar JS-bar">70%</div>
            </div>
            <div class="skills">
                <h2 class="text">ReactJS</h2>
                <div class="slide-bar ReactJS-bar">20%</div>
            </div>
            <div class="skills">
                <h2 class="text">GSAP</h2>
                <div class="slide-bar gsap-bar">10%</div>
            </div>
        </div>
    </div>
</body>
</html>
