<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5: Confirm Password Validation with JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">

       <div class="container">
        <h2 class="text">Confirm Password Validation with JavaScript</h2>
         <p class="messageText"></p>
        <form class="PasswordForm">
            <div class="formDiv">
                <input type="text" name="textName" class="inputField" placeholder="Enter your name" required>
            </div>
            <div class="formDiv">
                <input type="password" name="enterPassword" class="inputField" id="enterPassword" placeholder="Enter the password" required>
                <span class="showPassword">Show</span>
            </div>
            <div class="formDiv">
              <input type="text" name="confirmPassword" class="inputField" id="confirmPassword" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="submitBtn">Submit</button>
        </form>

       </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
