<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider with JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="image-container">
           <div class="image-slider">
            <img src="img/alexander-slattery-LI748t0BK8w-unsplash.jpg" alt="">
           </div>
           <div class="image-slider">
            <img src="img/david-kovalenko-G85VuTpw6jg-unsplash.jpg" alt="">
           </div>
           <div class="image-slider">
            <img src="img/marco-xu-zcvWUNrmPBQ-unsplash.jpg" alt="">
           </div>
           <div class="image-slider">
            <img src="img/pascal-debrunner-K9I-xm7-LpA-unsplash.jpg" alt="">
           </div>
           <span class="arrow prev" onclick="controller(-1)">&#10094</span>
           <span class="arrow next"onclick="controller(1)">&#10095</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
