<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main">

        <div class="calculator">

         <div class="calc">
            <h1 id="input"></h1>
            <p class="output"></p>
           <div>
            <button>C</button>
            <button><</button>
            <button>%</button>
            <button>/</button>
           </div>
           <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
           </div>
           <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
           </div>
           <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
           </div>
           <div>
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button>=</button>
           </div>
         </div>

        </div>

    </div>
</body>
</html>
